<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea2</title>
    <link rel="stylesheet" href="tarea2.css">
</head>
<body>
    <form class="formulario">
        <h1 id="title">Bienvenido!</h1>
        <section>
          <label>Nombre</label>
          <input id="nombre-usuario" type="text" placeholder="Ingrese su nombre" required>
        </section>

        <section>
          <label>Segundo Nombre</label>
          <input id="segundo-nombre-usuario" type="text" placeholder="Ingrese su segundo nombre" required>
        </section>

        <section>
          <label>Apellido</label>
          <input id="apellido-usuario" type="text" placeholder="Ingrese su apellido" required>
        </section>

        <section>
          <label>Edad</label>
          <input id="edad-usuario" type="number" placeholder="Ingrese su edad" required>
        </section>

        <input id="submit" type="submit" placeholder="Enviar">
    </form>

    <div id="informacion"></div>


    <script src="tarea2.js"></script>
</body>
</html>
